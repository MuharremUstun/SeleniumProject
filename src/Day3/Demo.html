<html>
<head>
    <title> My web page </title>
</head>
<body>
<form action="/someURL" method="GET">
    <b>HTML</b>
    <HR align="left" width="15%">

    <label> Textbox </label><br>
    <input type="text" name="textbox" id="textbook"><br><br>

    <label> Password Input </label><br>
    <input type="password" name="password" id="password"><br><br>

    <label> Text Area </label><br>
    <textarea id="textarea"> </textarea><br><br>

    <label for="dropdown"> Dropdown </label><br>
    <select id="dropdown">
        <option value="option1"> Option 1</option>
        <option value="option2"> Option 2</option>
        <option value="option3"> Option 3</option>
    </select><br><br>

    <label for="checkbox"> Checkbox </label><br>
    <input type="checkbox" name="checkbox" id="checkbox"><br><br>

    <label> Radio Select </label><br>
    <input type="radio" name="radioGroup" checked>
    <input type="radio" name="radioGroup">
    <input type="radio" name="radioGroup" value = "thirdRadioButton"><br><br>

    <input type="submit" id="submit">

</form>
</body>
</html>
